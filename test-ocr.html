<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            padding: 20px;
            color: #1a202c;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #1a202c;
        }

        .upload-section {
            margin-bottom: 24px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: block;
            padding: 16px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f7fafc;
        }

        .file-label:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-label.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .preview-section {
            margin-bottom: 24px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 16px;
        }

        .button:hover {
            background: #5568d3;
        }

        .button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .result-section {
            margin-top: 24px;
        }

        .result-text {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 16px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: none;
        }

        .result-text.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #edf2f7;
            border-left: 4px solid #4299e1;
            padding: 12px;
            margin-bottom: 24px;
            border-radius: 4px;
        }

        .info-box p {
            margin: 4px 0;
            font-size: 14px;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç OCR API Test</h1>
        
        <div class="info-box">
            <p><strong>Worker URL:</strong> <span id="worker-url"></span></p>
            <p><strong>Status:</strong> <span id="auth-status">Checking authentication...</span></p>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="image-input" accept="image/*">
                <label for="image-input" class="file-label" id="file-label">
                    üìé Click to select an image file
                </label>
            </div>
            <img id="image-preview" class="image-preview" alt="Preview">
        </div>

        <div class="status" id="status"></div>

        <button class="button" id="test-button" disabled>üöÄ Test OCR</button>

        <div class="result-section">
            <h2>Result:</h2>
            <div class="result-text" id="result-text"></div>
        </div>
    </div>

    <script>
        const DEFAULT_REMOTE_BASE = 'https://cloudflare-worker-google-oauth.wangshutong774.workers.dev';
        const pageOrigin = window.location.origin;
        const API_BASE = pageOrigin && !pageOrigin.startsWith('file:') ? pageOrigin : DEFAULT_REMOTE_BASE;

        document.getElementById('worker-url').textContent = API_BASE;

        const imageInput = document.getElementById('image-input');
        const fileLabel = document.getElementById('file-label');
        const imagePreview = document.getElementById('image-preview');
        const testButton = document.getElementById('test-button');
        const statusDiv = document.getElementById('status');
        const resultText = document.getElementById('result-text');
        const authStatus = document.getElementById('auth-status');

        let selectedFile = null;

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/session`, {
                    method: 'GET',
                    credentials: 'include',
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data && data.userId) {
                        authStatus.textContent = '‚úÖ Authenticated';
                        authStatus.style.color = '#22543d';
                        return true;
                    }
                }
                authStatus.textContent = '‚ùå Not authenticated - Please login first';
                authStatus.style.color = '#742a2a';
                showStatus('Please login to the app first, then try again.', 'error');
                return false;
            } catch (error) {
                authStatus.textContent = '‚ö†Ô∏è Auth check failed';
                authStatus.style.color = '#7c2d12';
                console.error('Auth check error:', error);
                return false;
            }
        }

        // Check auth on load
        checkAuth();

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                fileLabel.textContent = `üìé Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                fileLabel.classList.add('has-file');
                testButton.disabled = false;

                // Preview image
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('show');
                };
                reader.readAsDataURL(file);
            } else {
                selectedFile = null;
                fileLabel.textContent = 'üìé Click to select an image file';
                fileLabel.classList.remove('has-file');
                testButton.disabled = true;
                imagePreview.classList.remove('show');
            }
        });

        testButton.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('Please select an image file first.', 'error');
                return;
            }

            testButton.disabled = true;
            testButton.innerHTML = '<span class="loading"></span>Processing...';
            statusDiv.classList.remove('show');
            resultText.classList.remove('show');

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);

                const startTime = Date.now();
                showStatus('Sending OCR request...', 'info');

                const response = await fetch(`${API_BASE}/api/ocr`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData,
                });

                const elapsedTime = Date.now() - startTime;

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `HTTP ${response.status}` }));
                    throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.text) {
                    resultText.textContent = result.text;
                    resultText.classList.add('show');
                    showStatus(`‚úÖ Success! Extracted ${result.text.trim().length} characters (${elapsedTime}ms)`, 'success');
                } else {
                    showStatus('‚ö†Ô∏è No text extracted from image.', 'error');
                    resultText.textContent = 'No text was found in the image.';
                    resultText.classList.add('show');
                }
            } catch (error) {
                console.error('OCR test error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                
                if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                    showStatus('‚ùå Authentication required. Please login to the app first.', 'error');
                    authStatus.textContent = '‚ùå Not authenticated - Please login first';
                    authStatus.style.color = '#742a2a';
                }
            } finally {
                testButton.disabled = false;
                testButton.textContent = 'üöÄ Test OCR';
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status show ${type}`;
        }
    </script>
</body>
</html>
