    <script src="api-client.js"></script>
    <script>
        let contacts = [];
        let editingContactId = null;

        window.onload = function() {
            init();
        };

        async function init() {
            try {
                await apiClient.getSession();
                await loadContacts();
                renderContacts();
            } catch (error) {
                console.warn('Failed to initialise contacts', error);
            }
        }

        function goToContact() {
            window.location.href = 'contact.html';
        }

        function goToBusinessCard() {
            window.location.href = 'business-card.html';
        }

        async function loadContacts() {
            const response = await apiClient.listContacts();
            contacts = Array.isArray(response.contacts) ? response.contacts : [];
        }

        // ä»rawTextä¸­è§£æå…¬å¸ä¿¡æ¯
        function parseCompanyFromRawText(rawText) {
            if (!rawText) return null;
            
            // å°è¯•ä»æ ¼å¼åŒ–çš„rawTextä¸­æå–ï¼šå…¬å¸: xxx
            const companyMatch = rawText.match(/å…¬å¸[ï¼š:]\s*(.+?)(?:\n|$)/i);
            if (companyMatch && companyMatch[1]) {
                return companyMatch[1].trim();
            }
            
            // å¦‚æœæ²¡æœ‰æ ¼å¼åŒ–ï¼Œå°è¯•ä»nameå­—æ®µä¸­æå–ï¼ˆæ ¼å¼å¯èƒ½æ˜¯"å§“å / å…¬å¸ / èŒä¸š"ï¼‰
            return null;
        }

        // ä»nameå­—æ®µä¸­è§£æå§“åã€å…¬å¸ã€èŒä¸š
        function parseNameFields(name) {
            if (!name) return { name: null, company: null, title: null };
            
            const parts = name.split(' / ').map(p => p.trim()).filter(p => p);
            
            // é€šå¸¸æ ¼å¼ï¼šå§“å / å…¬å¸ / èŒä¸š æˆ– å§“å / å…¬å¸
            let parsedName = parts[0] || null;
            let parsedCompany = null;
            let parsedTitle = null;
            
            if (parts.length >= 2) {
                // åˆ¤æ–­ç¬¬äºŒéƒ¨åˆ†æ˜¯å…¬å¸è¿˜æ˜¯èŒä¸š
                const companyKeywords = ['å…¬å¸', 'æœ‰é™å…¬å¸', 'è‚¡ä»½æœ‰é™å…¬å¸', 'corporation', 'corp', 'ltd', 'inc', 'co.', 'company'];
                const isCompany = companyKeywords.some(keyword => 
                    parts[1].toLowerCase().includes(keyword.toLowerCase())
                );
                
                if (isCompany) {
                    parsedCompany = parts[1];
                    if (parts.length >= 3) {
                        parsedTitle = parts[2];
                    }
                } else {
                    parsedTitle = parts[1];
                    if (parts.length >= 3) {
                        parsedCompany = parts[2];
                    }
                }
            }
            
            return { name: parsedName, company: parsedCompany, title: parsedTitle };
        }

        function renderContacts() {
            const search = document.getElementById('searchInput').value.trim().toLowerCase();
            
            // å¤„ç†è”ç³»äººæ•°æ®ï¼Œè§£æå…¬å¸ä¿¡æ¯
            const processedContacts = contacts.map(contact => {
                let company = contact.company || null;
                let { name, company: parsedCompany, title } = parseNameFields(contact.name);
                
                // ä¼˜å…ˆä½¿ç”¨rawTextä¸­çš„å…¬å¸ä¿¡æ¯
                const rawTextCompany = parseCompanyFromRawText(contact.rawText);
                if (rawTextCompany) {
                    company = rawTextCompany;
                } else if (parsedCompany) {
                    company = parsedCompany;
                }
                
                // å¦‚æœæ²¡æœ‰è§£æå‡ºå…¬å¸ï¼Œä½†nameåŒ…å«å…¬å¸ä¿¡æ¯ï¼Œå°è¯•ä»nameä¸­æå–
                if (!company && contact.name) {
                    const companyKeywords = ['å…¬å¸', 'æœ‰é™å…¬å¸', 'è‚¡ä»½æœ‰é™å…¬å¸', 'corporation', 'corp', 'ltd', 'inc'];
                    const nameParts = contact.name.split(/[\/|,ï¼Œ]/).map(p => p.trim());
                    const companyPart = nameParts.find(part => 
                        companyKeywords.some(keyword => part.toLowerCase().includes(keyword.toLowerCase()))
                    );
                    if (companyPart) {
                        company = companyPart;
                    }
                }
                
                return {
                    ...contact,
                    parsedName: name || contact.name || 'æœªå‘½åè”ç³»äºº',
                    company: company,
                    title: title
                };
            });
            
            const filtered = processedContacts
                .filter(contact => {
                    if (!search) return true;
                    const source = [
                        contact.parsedName || contact.name,
                        contact.company,
                        contact.title,
                        contact.linkedin,
                        contact.whatsapp,
                        contact.phone,
                        contact.email,
                        contact.rawText,
                    ]
                        .filter(Boolean)
                        .join(' ')
                        .toLowerCase();
                    return source.includes(search);
                })
                .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

            const countEl = document.getElementById('contactsCount');
            countEl.textContent = `${filtered.length} ä½è”ç³»äºº`;

            const emptyState = document.getElementById('emptyState');
            const table = document.getElementById('contactsTable');
            const tbody = document.getElementById('contactsBody');

            tbody.innerHTML = '';

            if (!filtered.length) {
                emptyState.style.display = 'block';
                table.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            table.style.display = 'table';

            filtered.forEach(contact => {
                const row = document.createElement('tr');

                const cell = (value, fallback = 'â€”') => {
                    const td = document.createElement('td');
                    td.textContent = value || fallback;
                    return td;
                };

                // å§“ååˆ—
                row.appendChild(cell(contact.parsedName || contact.name || 'æœªå‘½åè”ç³»äºº'));

                // å…¬å¸åˆ—ï¼ˆå¸¦æŸ¥æ‰¾æŒ‰é’®ï¼‰
                const companyTd = document.createElement('td');
                const companyCell = document.createElement('div');
                companyCell.className = 'company-cell';
                
                if (contact.company) {
                    const companyName = document.createElement('div');
                    companyName.className = 'company-name';
                    companyName.textContent = contact.company;
                    companyCell.appendChild(companyName);
                    
                    const searchBtn = document.createElement('button');
                    searchBtn.className = 'company-search-btn';
                    searchBtn.textContent = 'ğŸ” æŸ¥æ‰¾';
                    searchBtn.title = 'åœ¨LinkedInä¸ŠæŸ¥æ‰¾å…¬å¸ä¿¡æ¯';
                    searchBtn.onclick = (e) => {
                        e.stopPropagation();
                        searchCompanyOnLinkedIn(contact.company);
                    };
                    companyCell.appendChild(searchBtn);
                } else {
                    companyCell.textContent = 'â€”';
                }
                
                companyTd.appendChild(companyCell);
                row.appendChild(companyTd);

                // LinkedInåˆ—
                const linkedinTd = document.createElement('td');
                if (contact.linkedin) {
                    const link = document.createElement('a');
                    link.href = contact.linkedin.startsWith('http')
                        ? contact.linkedin
                        : `https://${contact.linkedin}`;
                    link.textContent = contact.linkedin.replace(/^https?:\/\//i, '');
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.style.color = '#1b7ea7';
                    link.style.textDecoration = 'none';
                    link.style.fontWeight = '500';
                    linkedinTd.appendChild(link);
                } else {
                    linkedinTd.textContent = 'â€”';
                }
                row.appendChild(linkedinTd);

                row.appendChild(cell(contact.whatsapp || contact.phone));
                row.appendChild(cell(contact.email));
                row.appendChild(
                    cell(contact.createdAt ? new Date(contact.createdAt).toLocaleString() : 'â€”'),
                );

                const actionsTd = document.createElement('td');
                actionsTd.style.display = 'flex';
                actionsTd.style.gap = '8px';

                const editBtn = document.createElement('button');
                editBtn.textContent = 'ç¼–è¾‘';
                editBtn.className = 'btn btn-secondary';
                editBtn.style.padding = '6px 12px';
                editBtn.style.fontSize = '13px';
                editBtn.style.borderRadius = '8px';
                editBtn.onclick = () => openEditModal(contact.id);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'åˆ é™¤';
                deleteBtn.className = 'btn btn-secondary';
                deleteBtn.style.background = '#fee2e2';
                deleteBtn.style.color = '#b91c1c';
                deleteBtn.style.padding = '6px 12px';
                deleteBtn.style.fontSize = '13px';
                deleteBtn.style.borderRadius = '8px';
                deleteBtn.onclick = () => deleteContact(contact.id);

                actionsTd.appendChild(editBtn);
                actionsTd.appendChild(deleteBtn);
                row.appendChild(actionsTd);

                tbody.appendChild(row);
            });
        }

        // åœ¨LinkedInä¸Šæœç´¢å…¬å¸ä¿¡æ¯
        function searchCompanyOnLinkedIn(companyName) {
            if (!companyName) {
                showToast('âš ï¸ å…¬å¸åç§°ä¸ºç©º');
                return;
            }
            
            // æ¸…ç†å…¬å¸åç§°ï¼Œç§»é™¤å¸¸è§çš„å…¬å¸åç¼€ä»¥è·å–æ›´å‡†ç¡®çš„æœç´¢ç»“æœ
            let searchTerm = companyName.trim();
            
            // LinkedInæœç´¢URL
            const encodedCompany = encodeURIComponent(searchTerm);
            const linkedInSearchUrl = `https://www.linkedin.com/search/results/companies/?keywords=${encodedCompany}`;
            
            // æ‰“å¼€æ–°æ ‡ç­¾é¡µ
            window.open(linkedInSearchUrl, '_blank');
            showToast(`âœ“ æ­£åœ¨LinkedInä¸Šæœç´¢ "${searchTerm}"`);
        }

        async function clearContacts() {
            if (!confirm('ç¡®è®¤è¦æ¸…ç©ºæ‰€æœ‰åç‰‡è”ç³»äººå—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ã€‚')) {
                return;
            }
            try {
                for (const contact of contacts) {
                    await apiClient.deleteContact(contact.id);
                }
                await loadContacts();
                renderContacts();
                showToast('âœ“ å·²æ¸…ç©ºè”ç³»äºº');
            } catch (error) {
                console.error(error);
                showToast(`âš ï¸ æ¸…ç©ºå¤±è´¥ï¼š${error.message}`);
            }
        }

        async function exportContacts() {
            await loadContacts();
            if (!contacts.length) {
                showToast('âš ï¸ æ²¡æœ‰å¯å¯¼å‡ºçš„è”ç³»äºº');
                return;
            }

            // å¤„ç†è”ç³»äººæ•°æ®ä»¥å¯¼å‡º
            const processedContacts = contacts.map(contact => {
                const rawTextCompany = parseCompanyFromRawText(contact.rawText);
                const { name, company: parsedCompany } = parseNameFields(contact.name);
                const company = contact.company || rawTextCompany || parsedCompany || '';
                
                return {
                    name: name || contact.name || '',
                    company: company,
                    linkedin: contact.linkedin || '',
                    whatsapp: contact.whatsapp || contact.phone || '',
                    email: contact.email || '',
                    createdAt: contact.createdAt ? new Date(contact.createdAt).toLocaleString() : '',
                };
            });

            const headers = ['å§“å', 'å…¬å¸', 'LinkedIn', 'ç”µè¯/WhatsApp', 'Email', 'ä¿å­˜æ—¶é—´'];
            const rows = processedContacts.map(contact => [
                contact.name,
                contact.company,
                contact.linkedin,
                contact.whatsapp,
                contact.email,
                contact.createdAt,
            ]);

            const csvContent = [headers, ...rows]
                .map(row =>
                    row.map(value => `"${(value || '').replace(/"/g, '""')}"`).join(','),
                )
                .join('\r\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `åç‰‡è”ç³»äºº_${Date.now()}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            showToast('âœ“ CSV å¯¼å‡ºå®Œæˆ');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');

            toast.classList.add('show');

            setTimeout(() => {

        function openEditModal(id) {
            const contact = contacts.find(item => item.id === id);
            if (!contact) {
                showToast('âš ï¸ æœªæ‰¾åˆ°è¯¥è”ç³»äºº');
                return;
            }

            editingContactId = id;
            document.getElementById('edit-name').value = contact.name || '';
            document.getElementById('edit-linkedin').value = contact.linkedin || '';
            document.getElementById('edit-whatsapp').value =
                contact.whatsapp || contact.phone || '';
            document.getElementById('edit-email').value = contact.email || '';
            document.getElementById('edit-raw').value = contact.rawText || '';

            document.getElementById('editModal').classList.add('show');

        function saveEditedContact() {
            if (!editingContactId) {
                showToast('âš ï¸ æœªæ‰¾åˆ°éœ€è¦ä¿å­˜çš„è”ç³»äºº');
                return;
            }

            const updated = {
                name: document.getElementById('edit-name').value.trim(),
                linkedin: document.getElementById('edit-linkedin').value.trim(),
                whatsapp: document.getElementById('edit-whatsapp').value.trim(),
                email: document.getElementById('edit-email').value.trim(),
                rawText: document.getElementById('edit-raw').value.trim(),
            };

            apiClient
                .updateContact(editingContactId, updated)
                .then(({ contact }) => {
                    if (contact) {
