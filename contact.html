    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .edit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .edit-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .contact-item:active {
            transform: translateY(-1px);
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .linkedin-icon {
            background: #0077b5;
            color: white;
        }

        .whatsapp-icon {
            background: #25d366;
            color: white;
        }

        .email-icon {
            background: #ea4335;
            color: white;
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .contact-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

        <button class="edit-btn" style="margin-top: -10px;" onclick="openContactsModal()">üìí ÂêçÁâáËÅîÁ≥ª‰∫∫ÂàóË°®</button>
        
        <div class="contact-item" onclick="openLinkedIn()">

        <div class="contact-item" onclick="openWhatsApp()">

                </svg>
            </div>
            <div class="contact-info">

        <div class="contact-item" onclick="openEmail()">
            <div class="icon email-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </div>
            <div class="contact-info">
                <div class="contact-label">Email</div>
                <div class="contact-value" id="email-display">shutong@dxc</div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">ÁºñËæëËÅîÁ≥ªÊñπÂºè</div>
            
            <div class="form-group">
                <label class="form-label">LinkedIn ID ÊàñÂÆåÊï¥ÈìæÊé•</label>
                <input type="text" class="form-input" id="linkedin-input" placeholder="‰æãÂ¶Ç: shutong666 Êàñ https://www.linkedin.com/in/shutong666">
            </div>

            <div class="form-group">
                <label class="form-label">WhatsApp</label>
                <input type="text" class="form-input" id="whatsapp-input" placeholder="‰æãÂ¶Ç: +44 90000">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email-input" placeholder="‰æãÂ¶Ç: shutong@dxc">
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeEditModal()">ÂèñÊ∂à</button>
                <button class="btn btn-primary" onclick="saveContactInfo()">‰øùÂ≠ò</button>
            </div>

    </div>

    <div class="toast" id="toast"></div>

    <div class="modal" id="contactsModal">
        <div class="modal-content" style="max-height: 80vh; overflow-y: auto;">
            <div class="modal-header">ÂêçÁâáËÅîÁ≥ª‰∫∫</div>
            <div id="contactsList" style="display: flex; flex-direction: column; gap: 12px;"></div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn btn-secondary" style="background: #f0f0f0; color: #666;" onclick="closeContactsModal()">ÂÖ≥Èó≠</button>
                <button class="btn btn-primary" style="background: #667eea; color: white;" onclick="openContactsPage()">Êü•ÁúãÂÆåÊï¥ÂàóË°®</button>
            </div>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script>
        let contactInfo = {
            linkedin: '',
            whatsapp: '',
            email: ''
        };
        let contactsCache = [];

        window.onload = function() {
            init();
        };

        async function init() {
            try {
                const session = await apiClient.getSession();
                if (session?.profile) {
                    contactInfo = {
                        linkedin: session.profile.linkedin || '',
                        whatsapp: session.profile.whatsapp || '',
                        email: session.profile.email || ''
                    };
                }
                updateDisplay();
                await renderContactsList();
            } catch (error) {
                console.warn('Failed to initialise profile', error);
            }
        }

        function formatLinkedInDisplay(value) {
            if (!value) return '';
            const trimmed = value.trim();
            if (/^https?:\/\//i.test(trimmed)) {
                return trimmed.replace(/^https?:\/\//i, '');
            }
            if (/^www\./i.test(trimmed)) {
                return trimmed;
            }
            return `linkedin.com/in/${trimmed.replace(/^linkedin\.com\/in\//i, '').replace(/^www\.linkedin\.com\/in\//i, '')}`;
        }

        function updateDisplay() {
            document.getElementById('linkedin-display').textContent = formatLinkedInDisplay(contactInfo.linkedin);
            document.getElementById('whatsapp-display').textContent = contactInfo.whatsapp;
            document.getElementById('email-display').textContent = contactInfo.email;
        }

        function openEditModal() {
            document.getElementById('linkedin-input').value = contactInfo.linkedin;
            document.getElementById('whatsapp-input').value = contactInfo.whatsapp;
            document.getElementById('email-input').value = contactInfo.email;
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        function saveContactInfo() {
            const linkedin = document.getElementById('linkedin-input').value.trim();
            const whatsapp = document.getElementById('whatsapp-input').value.trim();
            const email = document.getElementById('email-input').value.trim();

            if (!linkedin && !whatsapp && !email) {
                showToast('‚ö†Ô∏è ËØ∑Ëá≥Â∞ëÂ°´ÂÜô‰∏ÄÈ°πËÅîÁ≥ªÊñπÂºè');
                return;
            }

            const payload = { linkedin, whatsapp, email };

            apiClient.updateProfile(payload)
                .then(({ profile }) => {
                    contactInfo = {
                        linkedin: profile?.linkedin || '',
                        whatsapp: profile?.whatsapp || '',
                        email: profile?.email || ''
                    };
                    updateDisplay();
                    closeEditModal();
                    showToast('‚úì ËÅîÁ≥ªÊñπÂºèÂ∑≤‰øùÂ≠ò');
                })
                .catch(error => {
                    console.error(error);
                    showToast(`‚ö†Ô∏è ‰øùÂ≠òÂ§±Ë¥•Ôºö${error.message}`);
                });
        }

        document.addEventListener('click', function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function normalizeLinkedInValue(value) {
            if (/^https?:\/\//i.test(value)) {
                return value;
            }
            if (/^www\./i.test(value)) {
                return `https://${value}`;
            }
            if (!value) {
                return '';
            }
            const cleaned = value.replace(/^linkedin\.com\/in\//i, '').replace(/^www\.linkedin\.com\/in\//i, '');
            return `https://www.linkedin.com/in/${cleaned}`;
        }

        function openLinkedIn() {
            const linkedinValue = normalizeLinkedInValue(contactInfo.linkedin.trim());
            if (!linkedinValue) {
                showToast('‚ö†Ô∏è ËØ∑ÂÖàÂ°´ÂÜô LinkedIn ‰ø°ÊÅØ');
                return;
            }
            window.open(linkedinValue, '_blank');
            showToast('‚úì Ê≠£Âú®ÊâìÂºÄ LinkedIn');
        }

        function openWhatsApp() {
            const phoneNumber = contactInfo.whatsapp.replace(/[^0-9]/g, '');
            if (!phoneNumber) {
                showToast('‚ö†Ô∏è ËØ∑ÂÖàÂ°´ÂÜô WhatsApp Âè∑Á†Å');
                return;
            }
            const whatsappUrl = `https://wa.me/${phoneNumber}`;
            window.open(whatsappUrl, '_blank');
            showToast('‚úì Ê≠£Âú®ÊâìÂºÄ WhatsApp');
        }

        function openEmail() {
            const email = contactInfo.email.trim();
            if (!email) {
                showToast('‚ö†Ô∏è ËØ∑ÂÖàÂ°´ÂÜôÈÇÆÁÆ±');
                return;
            }
            window.location.href = `mailto:${email}`;
            showToast('‚úì Ê≠£Âú®ÊâìÂºÄÈÇÆ‰ª∂Â∫îÁî®');
        }

        function openBusinessCardPage() {
            window.location.href = 'business-card.html';
        }

        function getSavedContacts() {
            return contactsCache;
        }

        async function renderContactsList() {
            const container = document.getElementById('contactsList');
            if (!container) return;
            container.innerHTML = '';

            try {
                const { contacts } = await apiClient.listContacts();
                contactsCache = Array.isArray(contacts) ? contacts : [];
            } catch (error) {
                console.error('Failed to load contacts', error);
                showToast('‚ö†Ô∏è Êó†Ê≥ïÂä†ËΩΩËÅîÁ≥ª‰∫∫ÂàóË°®ÔºåËØ∑Á®çÂêéÂÜçËØï');
                contactsCache = [];
            }

            const contacts = getSavedContacts();
            if (!contacts.length) {
                const empty = document.createElement('div');
                empty.style.color = '#666';
                empty.style.textAlign = 'center';
                empty.style.padding = '10px 0';
                empty.textContent = 'ÊöÇÊó†ÂêçÁâáËÅîÁ≥ª‰∫∫ÔºåËØ∑ÂÖàÈÄöËøáÂêçÁâáËØÜÂà´ÂØºÂÖ•„ÄÇ';
                container.appendChild(empty);
                return;
            }

            contacts
                .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0))
                .slice(0, 5)
                .forEach(contact => {
                    const card = document.createElement('div');
                    card.style.border = '1px solid #e5e7f2';
                    card.style.borderRadius = '10px';
                    card.style.padding = '12px 14px';
                    card.style.background = '#f8f9ff';
                    card.style.display = 'flex';
                    card.style.flexDirection = 'column';
                    card.style.gap = '6px';

                    const title = document.createElement('div');
                    title.style.fontWeight = '600';
                    title.style.color = '#333';
                    title.textContent = contact.name || 'Êú™ÂëΩÂêçËÅîÁ≥ª‰∫∫';

                    const detail = (label, value) => {
                        if (!value) return null;
                        const line = document.createElement('div');
                        line.style.fontSize = '13px';
                        line.style.color = '#555';
                        line.textContent = `${label}: ${value}`;
                        return line;
                    };

                    card.appendChild(title);
                    const linkedinLine = detail('LinkedIn', contact.linkedin);
                    const phoneLine = detail('ÁîµËØù', contact.whatsapp || contact.phone);
                    const emailLine = detail('ÈÇÆÁÆ±', contact.email);

                    [linkedinLine, phoneLine, emailLine].forEach(line => {
                        if (line) card.appendChild(line);
                    });

                    const timeLine = detail('‰øùÂ≠òÊó∂Èó¥', contact.createdAt ? new Date(contact.createdAt).toLocaleString() : '');
                    if (timeLine) {
                        timeLine.style.color = '#888';
                        card.appendChild(timeLine);
                    }

                    container.appendChild(card);
                });

            if (contacts.length > 5) {
                const more = document.createElement('div');
                more.style.textAlign = 'center';
                more.style.fontSize = '13px';
                more.style.color = '#667eea';
                more.textContent = `ËøòÊúâ ${contacts.length - 5} ‰ΩçËÅîÁ≥ª‰∫∫ÔºåÁÇπÂáª‚ÄúÊü•ÁúãÂÆåÊï¥ÂàóË°®‚ÄùÊü•ÁúãÊõ¥Â§ö`;
                container.appendChild(more);
            }
        }

        function openContactsModal() {
            renderContactsList().finally(() => {
                document.getElementById('contactsModal').classList.add('show');
            });
        }

        function closeContactsModal() {
            document.getElementById('contactsModal').classList.remove('show');
        }

        function openContactsPage() {
            window.location.href = 'contact-list.html';
        }

        document.addEventListener('click', function(event) {
            const contactsModal = document.getElementById('contactsModal');
            if (event.target === contactsModal) {
                closeContactsModal();
            }
        });
    </script>
</body>
