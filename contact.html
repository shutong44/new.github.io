    <script>
        const DEFAULT_REMOTE_BASE = 'https://cloudflare-worker-google-oauth.wangshutong774.workers.dev';
        const PAGE_ORIGIN = window.location.origin;
        const PUBLIC_BASE =
            window.__PUBLIC_BASE__ ||
            (PAGE_ORIGIN && PAGE_ORIGIN.startsWith('http')
                ? PAGE_ORIGIN
                : DEFAULT_REMOTE_BASE);

        let currentUser = null;
        let profileState = {
            userId: '',
            slug: '',
            displayName: '',
            title: '',
            linkedin: '',
            whatsapp: '',
            email: '',
            avatarUrl: '',
            bio: '',
            visibility: 'public',
        };
        let contactsCache = [];
        let shareUrl = '';

        window.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus().then(init).catch(error => {
                console.error('Initialisation halted', error);
            });
        });

        function sanitizeSlug(value) {
            if (typeof value !== 'string') return '';
            return value
                .trim()
                .toLowerCase()
                .replace(/[^a-z0-9-]/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
        }

        async function checkLoginStatus() {
            try {
                const session = await apiClient.getSession();
                if (!session?.authenticated) {
                    apiClient.login();
                    throw new Error('Redirecting to login');
                }
            } catch (error) {
                if (error?.message === 'Redirecting to login') {
                    throw error;
                }
                console.warn('Login check failed, redirecting', error);
                apiClient.login();
                throw error;
            }
        }

        async function init() {
            try {
                const session = await apiClient.getSession();
                currentUser = session?.user || currentUser;
                let profile = session?.profile || null;

                try {
                    const profileResp = await apiClient.getProfile();
                    if (profileResp?.profile) {
                        profile = profileResp.profile;
                    }
                } catch (err) {
                    console.warn('Failed to fetch profile via API', err);
                }

                hydrateProfile(profile);
                updateProfileDisplay();
                await renderContactsList();
            } catch (error) {
                console.warn('Failed to initialise profile', error);
            }
        }

        function formatLinkedInDisplay(value) {
            if (!value) return '';
            const trimmed = value.trim();
            if (/^https?:\/\//i.test(trimmed)) {
                return trimmed.replace(/^https?:\/\//i, '');
            }
            if (/^www\./i.test(trimmed)) {
                return trimmed;
            }
            return `linkedin.com/in/${trimmed.replace(/^linkedin\.com\/in\//i, '').replace(/^www\.linkedin\.com\/in\//i, '')}`;
        }

        function hydrateProfile(profile) {
            const valueOr = (value, fallback = '') =>
                typeof value === 'string' && value.trim().length > 0
                    ? value.trim()
                    : fallback;

            const incoming = profile || {};

            profileState = {
                ...profileState,
                userId:
                    incoming.userId ||
                    incoming.user_id ||
                    profileState.userId ||
                    currentUser?.id ||
                    '',
                slug:
                    sanitizeSlug(incoming.slug || incoming.SLUG || '') ||
                    profileState.slug ||
                    '',
                displayName:
                    valueOr(
                        incoming.displayName || incoming.display_name,
                        profileState.displayName,
                    ) ||
                    valueOr(currentUser?.name, 'Êú™ÂëΩÂêç'),
                title: valueOr(incoming.title, profileState.title || ''),
                linkedin: valueOr(incoming.linkedin, profileState.linkedin || ''),
                whatsapp: valueOr(incoming.whatsapp, profileState.whatsapp || ''),
                email: valueOr(incoming.email, profileState.email || ''),
                avatarUrl: valueOr(incoming.avatarUrl || incoming.avatar_url || '', ''),
                bio: valueOr(incoming.bio, profileState.bio || ''),
                visibility:
                    incoming.visibility || profileState.visibility || 'public',
            };
        }

        function updateProfileDisplay() {
            const linkedInEl = document.getElementById('linkedin-display');
            const whatsappEl = document.getElementById('whatsapp-display');
            const emailEl = document.getElementById('email-display');
            linkedInEl.textContent = formatLinkedInDisplay(profileState.linkedin);
            whatsappEl.textContent = profileState.whatsapp || '';
            emailEl.textContent = profileState.email || '';

            const nameEl = document.getElementById('profile-name-display');
            const titleEl = document.getElementById('profile-title-display');
            nameEl.textContent = profileState.displayName || 'Êú™ÂëΩÂêç';
            titleEl.textContent = profileState.title || '';
            titleEl.style.display = profileState.title ? 'block' : 'none';

            const pill = document.getElementById('visibility-pill');
            const visibilityLabels = {
                public: 'ÂÖ¨ÂºÄÊ®°Âºè',
                approval_required: 'ÈúÄÂÆ°Êâπ',
                private: '‰ªÖÊú¨‰∫∫',
            };
            const variant = profileState.visibility || 'public';
            pill.dataset.variant = variant;
            pill.textContent = visibilityLabels[variant] || 'ÂÖ¨ÂºÄÊ®°Âºè';
            pill.style.display = variant ? 'inline-flex' : 'none';

            const shareEl = document.getElementById('share-url');
            if (profileState.slug) {
                const base = PUBLIC_BASE.replace(/\/$/, '');
                shareUrl = `${base}/p/${encodeURIComponent(profileState.slug)}`;
                shareEl.textContent = shareUrl;
            } else {
                shareUrl = '';
                shareEl.textContent = 'ËØ∑ÂÖàÂÆåÂñÑËµÑÊñôÂπ∂‰øùÂ≠òÁîüÊàêÈìæÊé•';
            }
        }

        function openEditModal() {
            document.getElementById('display-name-input').value =
                profileState.displayName || '';
            document.getElementById('title-input').value = profileState.title || '';
            document.getElementById('slug-input').value = profileState.slug || '';
            document.getElementById('avatar-input').value =
                profileState.avatarUrl || '';
            document.getElementById('bio-input').value = profileState.bio || '';
            document.getElementById('linkedin-input').value =
                profileState.linkedin || '';
            document.getElementById('whatsapp-input').value =
                profileState.whatsapp || '';
            document.getElementById('email-input').value = profileState.email || '';
            document.getElementById('visibility-select').value =
                profileState.visibility || 'public';

        function saveContactInfo() {
            const displayName = document

            const title = document.getElementById('title-input').value.trim();
            const rawSlug = document.getElementById('slug-input').value.trim();
            const slug = sanitizeSlug(rawSlug);
            const avatarUrl = document.getElementById('avatar-input').value.trim();
            const bio = document.getElementById('bio-input').value.trim();
            const linkedin = document.getElementById('linkedin-input').value.trim();
            const whatsapp = document.getElementById('whatsapp-input').value.trim();
            const email = document.getElementById('email-input').value.trim();
            const visibilityRaw = document.getElementById('visibility-select').value;
            const allowedVisibility = new Set(['public', 'approval_required', 'private']);
            const visibility = allowedVisibility.has(visibilityRaw)
                ? visibilityRaw
                : 'public';

            if (rawSlug && (!slug || slug.length < 3)) {
                showToast('‚ö†Ô∏è ÈìæÊé•Âà´Âêç‰ªÖÊîØÊåÅÂ≠óÊØç„ÄÅÊï∞Â≠óÂíåÁü≠Ê®™Á∫øÔºå‰∏îËá≥Â∞ë 3 ‰∏™Â≠óÁ¨¶');
                return;
            }

            if (
                !displayName &&
                !title &&
                !linkedin &&
                !whatsapp &&
                !email &&
                !bio &&
                !avatarUrl
            ) {
                showToast('‚ö†Ô∏è ËØ∑Ëá≥Â∞ëÂ°´ÂÜô‰∏ÄÈ°π‰ø°ÊÅØÂÜç‰øùÂ≠ò');
                return;
            }

            const payload = {
                displayName,
                title,
                slug: slug && slug.length >= 3 ? slug : undefined,
                avatarUrl,
                bio,
                linkedin,
                whatsapp,
                email,
                visibility,
            };

            apiClient
                .updateProfile(payload)
                .then(({ profile }) => {
                    const merged = profile ?? { ...profileState, ...payload };
                    if (!merged.slug && profileState.slug) {
                        merged.slug = profileState.slug;
                    }
                    hydrateProfile(merged);
                    updateProfileDisplay();
                    closeEditModal();
                    showToast('‚úì ËÅîÁ≥ªÊñπÂºèÂ∑≤‰øùÂ≠ò');
                })
                .catch((error) => {
                    console.error(error);
                    const message = (error && error.message) || '‰øùÂ≠òÂ§±Ë¥•';
                    if (message.toLowerCase().includes('slug')) {
                        showToast('‚ö†Ô∏è ÈìæÊé•Âà´ÂêçÂ∑≤Ë¢´Âç†Áî®ÔºåËØ∑Êç¢‰∏Ä‰∏™');
                    } else {
                        showToast(`‚ö†Ô∏è ‰øùÂ≠òÂ§±Ë¥•Ôºö${message}`);
                    }
                });
        }

        document.addEventListener('click', function(event) {

        function showToast(message) {

        async function copyShareLink() {
            if (!shareUrl) {
                showToast('‚ö†Ô∏è ËØ∑ÂÖà‰øùÂ≠ò‰ø°ÊÅØÁîüÊàêÈìæÊé•');
                return;
            }
            try {
                await navigator.clipboard.writeText(shareUrl);
                showToast('‚úì ÈìæÊé•Â∑≤Â§çÂà∂');
            } catch (err) {
                try {
                    const temp = document.createElement('textarea');
                    temp.style.position = 'fixed';
                    temp.style.opacity = '0';
                    temp.value = shareUrl;
                    document.body.appendChild(temp);
                    temp.focus();
                    temp.select();
                    document.execCommand('copy');
                    document.body.removeChild(temp);
                    showToast('‚úì ÈìæÊé•Â∑≤Â§çÂà∂');
                } catch (fallbackErr) {
                    console.error(fallbackErr);
                    showToast('‚ö†Ô∏è Êó†Ê≥ïÂ§çÂà∂ÈìæÊé•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
                }
            }
        }

        function normalizeLinkedInValue(value) {
            if (/^https?:\/\//i.test(value)) {
                return value;
            }
            if (/^www\./i.test(value)) {
                return `https://${value}`;
            }
            if (!value) {
                return '';
            }
            const cleaned = value.replace(/^linkedin\.com\/in\//i, '').replace(/^www\.linkedin\.com\/in\//i, '');
            return `https://www.linkedin.com/in/${cleaned}`;
        }

        function openLinkedIn() {
            const raw = (profileState.linkedin || '').trim();
            if (!raw) {

                return;

            const linkedinValue = normalizeLinkedInValue(raw);
            if (!linkedinValue) {
                showToast('‚ö†Ô∏è ËØ∑ÂÖàÂ°´ÂÜô LinkedIn ‰ø°ÊÅØ');
                return;
            }
            window.open(linkedinValue, '_blank');
            showToast('‚úì Ê≠£Âú®ÊâìÂºÄ LinkedIn');

        function openWhatsApp() {

        function openBusinessCardPage() {
            window.location.href = 'business-card.html';

        function getSavedContacts() {
            return contactsCache;
        }

        async function renderContactsList() {
            const container = document.getElementById('contactsList');
            if (!container) return;
            container.innerHTML = '';

            try {
                const { contacts } = await apiClient.listContacts();
                contactsCache = Array.isArray(contacts) ? contacts : [];
            } catch (error) {
                console.error('Failed to load contacts', error);
                showToast('‚ö†Ô∏è Êó†Ê≥ïÂä†ËΩΩËÅîÁ≥ª‰∫∫ÂàóË°®ÔºåËØ∑Á®çÂêéÂÜçËØï');
                contactsCache = [];
            }

            const contacts = getSavedContacts();
            if (!contacts.length) {
                const empty = document.createElement('div');
                empty.style.color = '#666';
                empty.style.textAlign = 'center';
                empty.style.padding = '10px 0';
                empty.textContent = 'ÊöÇÊó†ÂêçÁâáËÅîÁ≥ª‰∫∫ÔºåËØ∑ÂÖàÈÄöËøáÂêçÁâáËØÜÂà´ÂØºÂÖ•„ÄÇ';
                container.appendChild(empty);
                return;
            }

            contacts
                .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0))
                .slice(0, 5)
                .forEach(contact => {
                    const card = document.createElement('div');
                    card.style.border = '1px solid #e5e7f2';
                    card.style.borderRadius = '10px';
                    card.style.padding = '12px 14px';
                    card.style.background = '#f8f9ff';
                    card.style.display = 'flex';
                    card.style.flexDirection = 'column';
                    card.style.gap = '6px';

                    const title = document.createElement('div');
                    title.style.fontWeight = '600';
                    title.style.color = '#333';
                    title.textContent = contact.name || 'Êú™ÂëΩÂêçËÅîÁ≥ª‰∫∫';

                    const detail = (label, value) => {
                        if (!value) return null;
                        const line = document.createElement('div');
                        line.style.fontSize = '13px';
                        line.style.color = '#555';
                        line.textContent = `${label}: ${value}`;
                        return line;
                    };

                    card.appendChild(title);
                    const linkedinLine = detail('LinkedIn', contact.linkedin);
                    const phoneLine = detail('ÁîµËØù', contact.whatsapp || contact.phone);
                    const emailLine = detail('ÈÇÆÁÆ±', contact.email);

                    [linkedinLine, phoneLine, emailLine].forEach(line => {
                        if (line) card.appendChild(line);
                    });

                    if (contact.approvalStatus && contact.approvalStatus !== 'approved') {
                        const statusLine = detail(
                            'Áä∂ÊÄÅ',
                            contact.approvalStatus === 'pending'
                                ? 'ÂæÖÂÆ°Êâπ'
                                : contact.approvalStatus,
                        );
                        if (statusLine) {
                            statusLine.style.color =
                                contact.approvalStatus === 'pending'
                                    ? '#c37b00'
                                    : '#555';
                            card.appendChild(statusLine);
                        }
                    }

                    const timeLine = detail('‰øùÂ≠òÊó∂Èó¥', contact.createdAt ? new Date(contact.createdAt).toLocaleString() : '');
                    if (timeLine) {
                        timeLine.style.color = '#888';
                        card.appendChild(timeLine);
                    }

                    container.appendChild(card);
                });

            if (contacts.length > 5) {
                const more = document.createElement('div');
                more.style.textAlign = 'center';
                more.style.fontSize = '13px';
                more.style.color = '#667eea';
                more.textContent = `ËøòÊúâ ${contacts.length - 5} ‰ΩçËÅîÁ≥ª‰∫∫ÔºåÁÇπÂáª‚ÄúÊü•ÁúãÂÆåÊï¥ÂàóË°®‚ÄùÊü•ÁúãÊõ¥Â§ö`;
                container.appendChild(more);
            }
        }

    </script>
