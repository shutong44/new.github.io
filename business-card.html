    <script>
        const DEFAULT_REMOTE_BASE = 'https://cloudflare-worker-google-oauth.wangshutong774.workers.dev';
        const pageOrigin = window.location.origin;
        const API_BASE =
            window.__API_BASE__ ||
            (pageOrigin && !pageOrigin.startsWith('file:') ? pageOrigin : DEFAULT_REMOTE_BASE);
        let latestLoginUrl = undefined;

        const authBanner = document.getElementById('authBanner');
        const authText = document.getElementById('authText');

        loginButton.addEventListener('click', () => {

        async function ensureAuthenticated() {
            authBanner.classList.remove('logged-in', 'logged-out');
            authText.textContent = 'æ­£åœ¨æ£€æŸ¥ç™»å½•çŠ¶æ€...';
            loginButton.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/session`, {
                    credentials: 'include',
                });
                let data = null;
                try {
                    data = await response.json();
                } catch (err) {
                    data = null;
                }

                if (response.ok && data) {
                    latestLoginUrl = undefined;
                    authBanner.classList.add('logged-in');
                    const displayName = data.user?.name || data.user?.email || 'å·²ç™»å½•';
                    authText.textContent = `å·²ç™»å½•ï¼š${displayName}`;
                    loginButton.textContent = 'åˆ‡æ¢è´¦å·';
                    loginButton.disabled = false;
                } else if (response.status === 401) {
                    latestLoginUrl = data?.loginUrl;
                    authBanner.classList.add('logged-out');
                    authText.textContent = 'æœªç™»å½•ï¼šè¯·å…ˆä½¿ç”¨ Google ç™»å½•ä»¥ä¿å­˜è”ç³»äºº';
                    loginButton.textContent = 'ä½¿ç”¨ Google ç™»å½•';
                    loginButton.disabled = false;
                } else {
                    throw new Error(data?.error || response.statusText);
                }
            } catch (err) {
                console.error('Session check failed', err);
                latestLoginUrl = undefined;
                authBanner.classList.add('logged-out');
                authText.textContent = 'æ— æ³•è·å–ç™»å½•çŠ¶æ€ï¼Œè¯·ç¨åé‡è¯•';
                loginButton.textContent = 'é‡æ–°å°è¯•ç™»å½•';
                loginButton.disabled = false;
            }
        }

        const MAX_IMAGES = 3;
        let selectedFiles = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagesPreviewContainer = document.getElementById('imagesPreviewContainer');
        const imagesPreviewGrid = document.getElementById('imagesPreviewGrid');
        const imagesCount = document.getElementById('imagesCount');
        const statusBox = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const rawResults = document.getElementById('rawResults');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            if (event.dataTransfer.files && event.dataTransfer.files.length > 0) {
                handleFiles(Array.from(event.dataTransfer.files));
            }
        });

        fileInput.addEventListener('change', (event) => {
            if (event.target.files && event.target.files.length > 0) {
                const files = Array.from(event.target.files);
                handleFiles(files);
                // é‡ç½®æ–‡ä»¶è¾“å…¥ï¼Œå…è®¸å†æ¬¡é€‰æ‹©ï¼ˆç´¯ç§¯åˆ°3å¼ ï¼‰
                // æ³¨æ„ï¼šå¦‚æœå·²ç»è¾¾åˆ°3å¼ ï¼Œä¸‹æ¬¡é€‰æ‹©æ—¶ä¼šæç¤º
                event.target.value = '';
            }
        });

        function handleFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                showToast('âš ï¸ è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            // æ£€æŸ¥æ˜¯å¦å·²æ»¡
            if (selectedFiles.length >= MAX_IMAGES) {
                showToast(`âš ï¸ å·²è¾¾åˆ°æœ€å¤§æ•°é‡${MAX_IMAGES}å¼ ï¼Œè¯·å…ˆåˆ é™¤éƒ¨åˆ†å›¾ç‰‡`);
                return;
            }

            const remainingSlots = MAX_IMAGES - selectedFiles.length;
            
            // å¦‚æœé€‰æ‹©çš„æ–‡ä»¶æ•°é‡è¶…è¿‡å‰©ä½™æ§½ä½ï¼Œåªå–å‰é¢çš„
            const filesToProcess = imageFiles.slice(0, remainingSlots);
            
            if (imageFiles.length > remainingSlots) {
                showToast(`âš ï¸ æœ€å¤šåªèƒ½ä¸Šä¼ ${MAX_IMAGES}å¼ å›¾ç‰‡ï¼Œå·²é€‰æ‹©${selectedFiles.length}å¼ ï¼Œå°†åªæ·»åŠ å‰${remainingSlots}å¼ `);
            }

            let hasNewFiles = false;
            
            // æ£€æŸ¥é‡å¤æ–‡ä»¶å¹¶æ·»åŠ æ–°æ–‡ä»¶
            filesToProcess.forEach(file => {
                // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨åŒåä¸”åŒå¤§å°çš„æ–‡ä»¶
                const isDuplicate = selectedFiles.some(existing => 
                    existing.name === file.name && existing.size === file.size
                );
                
                if (!isDuplicate && selectedFiles.length < MAX_IMAGES) {
                    selectedFiles.push(file);
                    addImagePreview(file);
                    hasNewFiles = true;
                } else if (isDuplicate) {
                    showToast(`âš ï¸ æ–‡ä»¶ "${file.name}" å·²å­˜åœ¨ï¼Œè·³è¿‡`);
                }
            });

            updateImagesCount();
            
            // åªåœ¨æœ‰æ–°æ–‡ä»¶æ·»åŠ æ—¶æ‰é‡æ–°è¯†åˆ«
            if (hasNewFiles) {
                runOCROnAllImages();
            }
        }

        function addImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.className = 'image-preview-item';
                previewItem.dataset.filename = file.name;

                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = file.name;

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = 'Ã—';
                removeBtn.onclick = () => removeImage(file.name);

                previewItem.appendChild(img);
                previewItem.appendChild(removeBtn);
                imagesPreviewGrid.appendChild(previewItem);

                imagesPreviewContainer.classList.add('show');
            };
            reader.readAsDataURL(file);
        }

        function removeImage(filename) {
            selectedFiles = selectedFiles.filter(file => file.name !== filename);
            const previewItem = imagesPreviewGrid.querySelector(`[data-filename="${filename}"]`);
            if (previewItem) {
                previewItem.remove();
            }
            
            if (selectedFiles.length === 0) {
                imagesPreviewContainer.classList.remove('show');
                clearFields();
            } else {
                updateImagesCount();
                runOCROnAllImages();
            }
        }

        function updateImagesCount() {
            imagesCount.textContent = `å·²é€‰æ‹© ${selectedFiles.length}/${MAX_IMAGES} å¼ å›¾ç‰‡`;
        }

        async function runOCROnAllImages() {
            if (selectedFiles.length === 0) {
                statusBox.classList.remove('show');
                rawResults.style.display = 'none';
                rawResults.textContent = '';
                return;
            }

            statusText.textContent = 'æ­£åœ¨è¯†åˆ«ä¸­ï¼Œè¯·ç¨å€™...';
            statusBox.classList.add('show');
            rawResults.style.display = 'none';
            rawResults.textContent = '';

            let allText = '';
            let completedCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                try {
                    statusText.textContent = `æ­£åœ¨è¯†åˆ«ç¬¬ ${i + 1}/${selectedFiles.length} å¼ å›¾ç‰‡...`;
                    const { data } = await Tesseract.recognize(file, 'eng+chi_sim', {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                statusText.textContent = `æ­£åœ¨è¯†åˆ«ç¬¬ ${i + 1}/${selectedFiles.length} å¼ ... (${Math.round(m.progress * 100)}%)`;
                            }
                        }
                    });

                    if (data.text) {
                        allText += (allText ? '\n\n--- åˆ†å‰²çº¿ ---\n\n' : '') + data.text.trim();
                    }
                    completedCount++;
                } catch (error) {
                    console.error(`Error recognizing image ${i + 1}:`, error);
                }
            }

            if (allText.trim()) {
                rawResults.textContent = allText.trim();
                rawResults.style.display = 'block';
                populateFieldsFromText(allText);
                statusText.textContent = `è¯†åˆ«å®Œæˆ (${completedCount}/${selectedFiles.length}å¼ )ï¼Œå¯æ£€æŸ¥å¹¶è°ƒæ•´ä¿¡æ¯`;
            } else {
                statusText.textContent = 'è¯†åˆ«å¤±è´¥ï¼Œè¯·é‡è¯•æˆ–æ›´æ¢æ›´æ¸…æ™°çš„å›¾ç‰‡';
                showToast('âš ï¸ è¯†åˆ«å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–å›¾ç‰‡æ¸…æ™°åº¦');
            }
        }

        function populateFieldsFromText(text) {
            const lines = text.split(/\r?\n/).map(line => line.trim()).filter(line => line);
            
            // é‚®ç®±åŒ¹é…
            const emailMatch = text.match(/[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}/);
            if (emailMatch) {
                document.getElementById('email-input').value = emailMatch[0];
            }

            // LinkedInåŒ¹é…
            const linkedinMatch = text.match(/(https?:\/\/)?(www\.)?linkedin\.com\/in\/[A-Za-z0-9\-_%]+/i);
            if (linkedinMatch) {
                const value = linkedinMatch[0];
                document.getElementById('linkedin-input').value = value.startsWith('http') ? value : `https://${value.replace(/^\/\//, '')}`;
            }

            // ç”µè¯/WhatsAppåŒ¹é…
            const phoneMatch = text.match(/(\+?\d[\d\s\-()]{6,}\d)/);
            if (phoneMatch) {
                document.getElementById('whatsapp-input').value = phoneMatch[0].replace(/\s+/g, ' ').trim();
            }

            // æå–å§“åã€å…¬å¸ã€èŒä¸š
            if (lines.length > 0) {
                // ç¬¬ä¸€è¡Œé€šå¸¸æ˜¯å§“å
                const nameInput = document.getElementById('name-input');
                if (!nameInput.value.trim()) {
                    nameInput.value = lines[0];
                }

                // æŸ¥æ‰¾åŒ…å«"å…¬å¸"ã€"æœ‰é™å…¬å¸"ã€"è‚¡ä»½æœ‰é™å…¬å¸"ç­‰çš„è¡Œä½œä¸ºå…¬å¸
                const companyKeywords = ['å…¬å¸', 'æœ‰é™å…¬å¸', 'è‚¡ä»½æœ‰é™å…¬å¸', 'corporation', 'corp', 'ltd', 'inc', 'co.', 'company'];
                const companyLine = lines.find(line => 
                    companyKeywords.some(keyword => line.toLowerCase().includes(keyword.toLowerCase()))
                );
                if (companyLine && !document.getElementById('company-input').value.trim()) {
                    document.getElementById('company-input').value = companyLine;
                }

                // æŸ¥æ‰¾åŒ…å«èŒä½å…³é”®è¯çš„è¡Œä½œä¸ºèŒä¸š
                const titleKeywords = ['ç»ç†', 'æ€»ç›‘', 'ä¸»ç®¡', 'å·¥ç¨‹å¸ˆ', 'ç»ç†', 'ä¸»ä»»', 'æ€»ç›‘', 'ç»ç†', 'ceo', 'cto', 'manager', 'director', 'engineer', 'developer', 'designer', 'ä¸»ç®¡', 'åŠ©ç†', 'ä¸“å‘˜'];
                const titleLine = lines.find(line => 
                    titleKeywords.some(keyword => line.toLowerCase().includes(keyword.toLowerCase())) &&
                    !companyKeywords.some(keyword => line.toLowerCase().includes(keyword.toLowerCase()))
                );
                if (titleLine && !document.getElementById('title-input').value.trim()) {
                    document.getElementById('title-input').value = titleLine;
                }

                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°æ˜ç¡®çš„å…¬å¸ï¼Œç¬¬äºŒè¡Œå¯èƒ½æ˜¯å…¬å¸

        async function uploadImagesToR2(files) {
            const imageUrls = [];
            
            for (const file of files) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch(`${API_BASE}/api/upload-image`, {
                        method: 'POST',
                        credentials: 'include',
                        body: formData,
                    });

                    if (!response.ok) {
                        const error = await response.json().catch(() => ({ error: 'Upload failed' }));
                        throw new Error(error.error || 'Upload failed');
                    }

                    const result = await response.json();
                    if (result.success && result.url) {
                        imageUrls.push(result.url);
                    }
                } catch (error) {
                    console.error(`Failed to upload image ${file.name}:`, error);
                    // Continue with other images even if one fails
                }
            }
            
            return imageUrls;
        }
